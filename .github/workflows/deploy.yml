name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        cd client
        npm ci

    - name: Build
      run: |
        cd client
        npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.3.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        folder: client/build
        clean: true
        force: true
        target_directory: ''
        keep_history: false
        commit_message: 'Deploy from GitHub Actions'
        publish_branch: gh-pages
        repository_url: 'https://github.com/Wilfran17/photo-albumapp.git'
