name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pages: write
      
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    - name: Install dependencies
      run: |
        npm ci
        cd client
        npm ci
    - name: Build
      run: |
        cd client
        npm run build
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v1
